<!DOCTYPE html>
<html>

<head>
  <title>FYT-API Swagger Docs</title>

  <link rel="stylesheet" type="text/css" href="../static/swagger-ui.css" />
  <link rel="stylesheet" type="text/css" href="../static/index.css" />
  <link rel="icon" type="image/png" href="../static/favicon.ico" sizes="32x32" />
  <link rel="icon" type="image/png" href="../static/favicon.ico" sizes="16x16" />
  <style>
    .swagger-ui {
      background-color: #ffffff;
    }

    .swagger-ui .topbar {
      background-color: #116e51;
      color: #ffffff;
    }

    .swagger-ui .topbar .logo {
      width: 100px;
      height: 40px;
    }
  </style>
</head>

<body>
  <div id="swagger-ui">

  </div>

  <script src="../static/swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="../static/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
  <script src="../static/swagger-initializer.js" charset="UTF-8"> </script>
  <script>

    window.onload = function () {


      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "{{ url_for('static', filename='docs.json') }}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui

      const logo = document.createElement('img');
      logo.src = '../static/logo.png';
      logo.className = 'logo';
       
      logo.style.marginLeft="1%"
      logo.style.marginTop="-4%"
      const topbarElement = document.querySelector('.swagger-ui .topbar');
      document.querySelector('svg').remove();
      topbarElement.appendChild(logo);
    }
  </script>
</body>

</html>
